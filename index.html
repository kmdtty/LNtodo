<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- renderjs requires to have script in the head-->
<script src="./js/rsvp-2.0.4.js"></script>
<script src="./js/jio-latest.js"></script>
<script src="./js/renderjs-latest.js"></script>
<script src="./js/app.js"></script>
<link href="base.css" rel="stylesheet">
<link href="todo.css" rel="stylesheet">
</head>
<body>
<div data-gadget-url="gadget_model.html" data-gadget-scope="model"
     data-gadget-sandbox="public">
</div>
<section class="todoapp">
  <header class="header">
    <h1>TODO List</h1>
    <form>
    <input class="new-todo" placeholder="What need to be done?" autofocus>
    </form>
  </header>

  <section class="main">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all" class="toggle-label">Mark all as complete</label>
    <ul class="todo-list"> </ul>
  </section>

  <footer class="footer">
    <span class="todo-count"></span>
    <div class="filters">
    <a href="#/" class="selected">All</a>
    <a href="#/active">Active</a>
    <a href="#/completed">Completed</a>
    </div>
    <button class="clear-completed">Clear Completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
</body>
</html>
