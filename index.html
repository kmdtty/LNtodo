<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- renderjs requires to have script in the head-->
<script src="./js/handlebars-v4.7.6.js"></script>
<!-- should be move different html -->
<script class="handlebars-template" type="text/x-handlebars-template">
<section class="todoapp">
  <header class="header">
    <h1>TODO List</h1>
    <form>
    <input class="new-todo" placeholder="What need to be done?" autofocus>
    </form>
  </header>

  <section class="main {{#unless todo_exists}}hidden{{/unless}}">
    <input class="toggle-all" type="checkbox"
     {{#if all_completed}} checked="true" {{/if}}>
    <label for="toggle-all" class="toggle-label">Mark all as complete</label>
    <ul class="todo-list">
      {{#each todo_list}}
      <li class="todo-item" {{#if this.completed}}completed{{/if}}
                            {{#if this.editing}}editing{{/if}}
         <div class="view {{#if this.edit}}hidden{{/if}}">
           <input class="toggle" type="checkbox"
                                 {{#if this.completed}}checked="true"{{/if}}">
           <label class="todo-label">{{this.title}}</label>
           <button class="destory"></button>
         </div>
         <input class="edit{{#unless this.editing}} hidden{{/unless}}">
      </li>
      {{/each}}
    </ul>
  </section>

  <footer class="footer">
    <span class="todo-count"></span>
    <div class="filters">
    <a href="#/" class="selected">All</a>
    <a href="#/active">Active</a>
    <a href="#/completed">Completed</a>
    </div>
    <button class="clear-completed">Clear Completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
</script>
<script src="./js/rsvp-2.0.4.js"></script>
<script src="./js/jio-latest.js"></script>
<script src="./js/renderjs-latest.js"></script>
<script src="./js/app.js"></script>
<link href="base.css" rel="stylesheet">
<link href="todo.css" rel="stylesheet">
</head>
<body>
<div data-gadget-url="gadget_model.html" data-gadget-scope="model"
     data-gadget-sandbox="public">
</div>
<main class="handlebars-anchor">
</main>
</body>
</html>
